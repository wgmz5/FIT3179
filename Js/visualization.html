<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 600,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "data": {
    "url": "https://raw.githubusercontent.com/wgmz5/FIT3179/main/ne_110m.json",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "params": [
    {
      "name": "Continent_selection",
      "bind": {
        "input": "select",
        "options": [
          null,
          "Africa",
          "Asia",
          "Europe",
          "North America",
          "Oceania",
          "South America"
        ],
        "labels": [
          "Show All",
          "Africa",
          "Asia",
          "Europe",
          "North America",
          "Oceania",
          "South America"
        ],
        "name": "Select Continent: "
      }
    }
  ],
  "transform": [
    {
      "lookup": "properties.NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/wgmz5/FIT3179/main/Data/country_medals_Summarise.csv"
        },
        "key": "Country",
        "fields": [
          "Total_Combined_Medals",
          "Total_Summer_Medals",
          "Total_Winter_Medals",
          "Continent"
        ]
      }
    },
    {
      "filter": "Continent_selection == null || datum.Continent == Continent_selection"
    }
  ],
  "layer": [
    {
      "mark": {"type": "geoshape"},
      "encoding": {
        "color": {
          "field": "Total_Combined_Medals",
          "title": "Overall Medals",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [
              5,
              10,
              20,
              30,
              40,
              50,
              100,
              200,
              300,
              400,
              500,
              1000,
              2000,
              3000
            ]
          }
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {"field": "Continent", "type": "nominal", "title": "Continents"},
          {
            "field": "Total_Combined_Medals",
            "title": "Overall Medals",
            "type": "quantitative"
          },
          {
            "field": "Total_Summer_Medals",
            "type": "quantitative",
            "title": "Total Medals (Summer)"
          },
          {
            "field": "Total_Winter_Medals",
            "type": "quantitative",
            "title": "Total Medals (Winter)"
          }
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
